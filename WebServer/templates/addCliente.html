</head>

<body>
  <!-- Navbar -->
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="menu d-flex" id="TituloPadre">
          <span class="navbar-brand" id="Titulo" href="#">Web Server ADJASO</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="text-white fa fa-user-circle"></span>
        </button>
        <div class="">
          <div class="text-end collapse navbar-collapse" id="navbarNav">
            <!--<a class="nav-link" href="#">Username</a>-->
            <div class="navbar-brand dropdown">
              <button class="dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{user.username}}
                  </button>
              <div class="dropdown-menu" id="triggerIdD"  aria-labelledby="triggerId">
                <a class="navbar-brand" id="usuario" href="{% url 'logout' %}">Cerrar Sesión</a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
  <br>
  <main class="container">
    <div class="row">
        <div class="col-3"></div>
      <div class="col-6" id="botones">
        <form class="needs-validation" id="formulario" name="formulario" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <h1 class="text-white text-center fw-bold">NUEVO CLIENTE</h1>
            <section id="secInfor"> 
              <p class="text-center" id="infoTitle">{{equipo.id_torneo.nombre_torneo}}</p>
              <br>
              <div class="position-relative">
                <label for="nombreEquipo" id="" class="primer" >Nombre de Usuario </label>  
                <input type="text" class="primer form-control"  name="username"
                id="nombreUsuario" placeholder="Ingrese su nombre de Usuario" onchange="validar()" pattern="^(?!\s)[a-zA-Z]{5,50}"  required>
                <div class="invalid-tooltip">
                 Sólo caracteres de a-zA-Z
              </div>
              </div>
             
              <br>
              <label for="paisEquipo" id="" class="primer" >Contraseña </label>  
              <div class="input-group position-relative" id="contra">
                <input id="contraseña" type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña" required>
                <span class="input-group-text" id="ver_clave" onclick="verClave()"><i id="icono"
                    class="fa fa-eye"></i></span>
                    <div class="invalid-tooltip">
                      Ingrese su contraseña
                    </div>
              </div>
              </section>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-success text-center">Continuar</button>
              </div>
            </form>
      </div>
      <div class="col-3"></div>
    </div>
  </main>
</body>
<script>
    let con = true
    function verClave() {
      let ver = document.getElementById("ver_clave");
      let clave = document.getElementById("contraseña")
      let icono = document.getElementById("icono")
      if (con == true) {
        clave.type = "text"
        icono.classList.add("fa-eye-slash")
        con = false
      } else {
        clave.type = "password"
        icono.classList.remove("fa-eye-slash")
        con = true
      }
  
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Sitio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

<!-- iconos bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
<!--- MDBootstrap  -->
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../static/css/addSitio.css" />
  <!--  Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
  <!-- Navbar -->
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="menu d-flex" id="TituloPadre">
          <span class="navbar-brand" id="Titulo" href="#">Web Server ADJASO</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="text-white fa fa-user-circle"></span>
        </button>
        <div class="">
          <div class="text-end collapse navbar-collapse" id="navbarNav">
            <!--<a class="nav-link" href="#">Username</a>-->
            <div class="navbar-brand dropdown">
              <button class="dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{user.username}}
                  </button>
              <div class="dropdown-menu" id="triggerIdD"  aria-labelledby="triggerId">
                <a class="navbar-brand" id="usuario" href="{% url 'logout' %}">Cerrar Sesión</a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
  <br>
  <main class="container">
    <div class="row">
        <div class="col-3"></div>
      <div class="col-6" id="botones">
        <form class="needs-validation" id="formulario" name="formulario" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <h1 class="text-white text-center fw-bold">NUEVO SITIO</h1>
            <section id="secInfor"> 
              <p class="text-center" id="infoTitle">{{equipo.id_torneo.nombre_torneo}}</p>
              <br>
              <div class="position-relative">
                <label for="nombreEquipo" id="" class="primer" >Nombre del sitio </label>  
                <input type="text" class="primer form-control"  onchange="validar()" name="dominio"
                id="nombreSitio" pattern="^(?!\s)[a-zA-Z]{5,50}" placeholder="Ingrese el nombre de su sitio web"  required>
                <div class="invalid-tooltip">
                 Sólo caracteres de a-zA-Z
              </div>
              </div>
             
              <br>
              <div class="position-relative" id="contra">
                <label for="paisEquipo" id="" class="primer" >Cliente </label>  
                <select class="form-select" id="input" name="cliente" required>
                  <option selected value="">Seleccione cliente</option>
                  {% for c in usuarios %}
                  <option value="{{c.id}}">{{c.username}}</option>
                  {% endfor %}
              </select>
                
                <div class="invalid-tooltip">
                      Seleccione un cliente
                    </div>
              </div>
              </section>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-success text-center">Continuar</button>
              </div>
            </form>
      </div>
      <div class="col-3"></div>
    </div>
  </main>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--  Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../../static/js/addSitio.js">
  </script>

</html>

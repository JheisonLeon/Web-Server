    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

          if('{{m}}'=='ERROR'){

            Swal.fire('Cliente creado correctamente', '', 'success');

</body>


<script>
  let con = true
  function verClave() {
    let ver = document.getElementById("ver_clave");
    let clave = document.getElementById("contraseña")
    let icono = document.getElementById("icono")
    if (con == true) {
      clave.type = "text"
      icono.classList.add("fa-eye-slash")
      con = false
    } else {
      clave.type = "password"
      icono.classList.remove("fa-eye-slash")
      con = true
    }

  }
</script>
